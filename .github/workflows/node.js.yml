# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - run: cd starter-frontend
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: cd starter-frontend
    - name: Install dependencies
      run: cd starter-frontend && npm install
    - run: cd starter-frontend && npm run build
     # deploy the react app to github pages
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        # NOTE: GITHUB_TOKEN is a secret token that is automatically generated by GitHub
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./starter-frontend/build # directory to deploy
    
