<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="pongCanvas" width="640" height="500"></canvas>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const canvas = document.getElementById("pongCanvas");
        const ctx = canvas.getContext("2d");

        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;
        const BLACK = "#000";
        const WHITE = "#FFF";
        const GREEN = "#0F0";
        const FPS = 30;

        class Player {
          constructor(posx, posy, width, height, speed, color) {
            this.posx = posx;
            this.posy = posy;
            this.width = width;
            this.height = height;
            this.speed = speed;
            this.color = color;
          }

          display() {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.posx, this.posy, this.width, this.height);
          }

          update(yDir) {
            this.posy += this.speed * yDir;

            if (this.posy <= 0) {
              this.posy = 0;
            } else if (this.posy + this.height >= HEIGHT) {
              this.posy = HEIGHT - this.height;
            }
          }

          reset() {
            this.posy = HEIGHT / 2;
          }

          getRect() {
            return {
              x: this.posx,
              y: this.posy,
              width: this.width,
              height: this.height,
            };
          }
        }

        Player.prototype.displayScore = function (text, score, x, y, color) {
          ctx.fillStyle = color;
          ctx.font = "20px Arial";
          ctx.fillText(text + score, x, y);
        };

        function checkCollision(ball, player) {
          const ballRect = ball.getRect();
          const playerRect = player.getRect();
          return (
            ballRect.x < playerRect.x + playerRect.width &&
            ballRect.x + ballRect.width > playerRect.x &&
            ballRect.y < playerRect.y + playerRect.height &&
            ballRect.y + ballRect.height > playerRect.y
          );
        }

        class Ball {
          constructor(posx, posy, radius, speed, color) {
            this.posx = posx;
            this.posy = posy;
            this.radius = radius;
            this.speed = speed;
            this.color = color;
            this.xDir = 1;
            this.yDir = -1;
            this.angle = 0;
            this.active = true;
          }

          display() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.posx, this.posy, this.radius, 0, Math.PI * 2);
            ctx.fill();
          }

          update() {
            this.posx += Math.cos(this.angle) * this.speed * this.xDir;
            this.posy += Math.sin(this.angle) * this.speed;

            if (this.posy <= 0 || this.posy >= HEIGHT) {
              this.yDir *= -1;
              this.angle *= -1;
            }

            if (this.posx <= 0 && this.active) {
              this.active = false;
              return 1;
            } else if (this.posx >= WIDTH && this.active) {
              this.active = false;
              return -1;
            } else {
              return 0;
            }
          }

          reset() {
            this.posx = WIDTH / 2;
            this.posy = HEIGHT / 2;
            this.xDir *= -1;
            this.active = true;
            this.angle = 0;
          }

          hit(player) {
            if (
              this.posy + 2 * this.radius < player.posy ||
              this.posy > player.posy + player.height
            ) {
              this.yDir *= -1;
            } else {
              this.xDir *= -1;

              const player_mid = player.height / 2 + player.posy;

              this.angle =
                (Math.PI / 4) *
                ((this.posy - this.radius - player_mid) / (player.height / 2));

              this.speed *= 1.02;
            }
          }

          getRect() {
            return {
              x: this.posx - this.radius,
              y: this.posy - this.radius,
              width: this.radius * 2,
              height: this.radius * 2,
            };
          }
        }

        let player1 = new Player(20, HEIGHT / 2, 10, 100, 10, GREEN);
        let player2 = new Player(WIDTH - 30, HEIGHT / 2, 10, 100, 10, GREEN);
        let ball = new Ball(WIDTH / 2, HEIGHT / 2, 7, 7, WHITE);

        let player1Score = 0;
        let player2Score = 0;
        let player1YDir = 0;
        let player2YDir = 0;

        function draw() {
          ctx.fillStyle = BLACK;
          ctx.fillRect(0, 0, WIDTH, HEIGHT);

          player1.display();
          player2.display();
          ball.display();

          player1.displayScore("Player_1 : ", player1Score, 100, 20, WHITE);
          player2.displayScore(
            "Player_2 : ",
            player2Score,
            WIDTH - 200,
            20,
            WHITE
          );
        }

        function update() {
          player1.update(player1YDir);
          player2.update(player2YDir);
          const point = ball.update();

          if (!point) {
            if (checkCollision(ball, player1)) {
              ball.hit(player1);
            } else if (checkCollision(ball, player2)) {
              ball.hit(player2);
            }
          }

          if (point === -1) {
            player1Score++;
          } else if (point === 1) {
            player2Score++;
          }

          if (point) {
            ball.reset();
            player1.reset();
            player2.reset();
          }
        }

        function loop() {
          update();
          draw();
          requestAnimationFrame(loop);
        }

        loop();

        document.addEventListener("keydown", (event) => {
          if (event.key === "ArrowUp") {
            player2YDir = -1;
          } else if (event.key === "ArrowDown") {
            player2YDir = 1;
          } else if (event.key === "w") {
            player1YDir = -1;
          } else if (event.key === "s") {
            player1YDir = 1;
          }
        });

        document.addEventListener("keyup", (event) => {
          if (event.key === "ArrowUp" || event.key === "ArrowDown") {
            player2YDir = 0;
          } else if (event.key === "w" || event.key === "s") {
            player1YDir = 0;
          }
        });
      });
    </script>
  </body>
</html>
